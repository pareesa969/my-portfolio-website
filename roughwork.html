  <div class="container">
    <h2>Rough Work Notepad</h2>
    <canvas id="notepad" width="500" height="400"></canvas>
    
    <div class="toolbar">
  <button onclick="setColor('black')">Black</button>
  <button onclick="setColor('red')">Red</button>
  <button onclick="setColor('blue')">Blue</button>
  <button onclick="setColor('green')">Green</button>
  <button onclick="setBrush('normal')">Normal</button>
  <button onclick="setBrush('neon')">Neon</button>
  <button onclick="setBrush('highlighter')">Highlighter</button>

  
  <!-- üü¢ Color picker -->
  <input type="color" onchange="setColor(this.value)" title="Pick any color">
  
  <button onclick="setEraser()">Eraser</button>
  
  <select onchange="setSize(this.value)">
    <option value="2">Thin</option>
    <option value="5">Medium</option>
    <option value="10">Thick</option>
  </select>
  
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="downloadCanvas()">Save Drawing</button>
  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>
